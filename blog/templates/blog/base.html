{% load static %}
    <html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <title>ArmisWeb</title>
    </head>
    <body>
        <nav id="navBar">
            <div class="title"><h1><a href="/">ArmWeb</a></h1></div>

            <div class="menu">
                <div class="item"><p><a href="/contacts">Contacts</a></p></div>
                
                <div class="item"><p><a href="/stats">Statistics</a></p></div>
                
            </div>

            <div class="user">
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="create-new"><span class="glyphicon glyphicon-plus"></span></a>
                <p>{{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                {% else %}
                <a href="{% url 'login' %}" class="create-new" ><span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
            </div>

            
        </nav>

        <div class="content">
            
                
                    {% block content %}
                    {% endblock %}
                
            
        </div>

    </body>

    </html>
